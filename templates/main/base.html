<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MD{% endblock %}</title>
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS -->

    <!-- CSS -->
    <!-- Modernizr JS for IE8 support of HTML5 elements and images queries -->
    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-5.2.0/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Work+Sans:300,400,700" rel="stylesheet">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, sans-serif;
            background: #f5f6f8;
            min-height: 100vh;
            padding-bottom: 70px; /* место для меню */
        }

        /* Контент */
        .container {
            padding: 15px;
        }

        /* Нижнее фиксированное меню */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 65px;
            background: #ffffff;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.08);
            z-index: 2;
        }

        .nav-item {
            text-align: center;
            font-size: 12px;
            color: #555;
            text-decoration: none;
            width: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 3px;
        }

        .active {
            color: #1273ea;
            font-weight: 600;
        }

        .active svg path {
            stroke: #1273ea;
        }

        /* Hover эффект */
        .nav-item:hover {
            color: #1273ea;
        }
    </style>
</head>
<body>
<div class="header-main bg-dark text-white p-2 d-flex justify-content-between align-items-center">
    <!-- Логотип слева -->
    <div class="">
        <img src="{% static 'img/logo.png' %}" alt="Логотип" style="height:80px; width:auto;">
    </div>

    <!-- Название центра -->
    <div class="fs-4 fw-bold ms-3">MD Учебный Центр</div>

    <!-- Иконка пользователя справа -->
    <div class="">
        <i class="fa-solid fa-circle-user fa-lg"></i>
    </div>
</div>


<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- Нижнее меню -->
<div class="bottom-nav">
    <a href="{% url 'home' %}" class="nav-item {% if request.path == '/home/main/' %}active{% endif %}">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-width="2"
                  d="M3 9.5L12 3l9 6.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.5z"/>
        </svg>
        Главная
    </a>

    <a href="{% url 'levels' %}" class="nav-item ">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
        Тесты
    </a>

    <a href="" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-width="2"
                  d="M4 4h16v12H4zM4 16h16v4H4z"/>
        </svg>
        Новости
    </a>

    <a href="{% url 'profile' %}" class="nav-item {% if request.path == '/profile/' %}active{% endif %}">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-width="2"
                  d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0 2c-4.4 0-8 2-8 5v1h16v-1c0-3-3.6-5-8-5z"/>
        </svg>
        Профиль
    </a>
</div>
<script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
<script src="{% static 'vendor/bootstrap-5.2.0/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
