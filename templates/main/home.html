{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главное меню игры</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fef08a, #fb923c);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

         .menu-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 64px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .menu-logo img {
            max-width: 180px;
            margin-bottom: 25px;
            transform: rotate(-5deg);
        }

        h1 {
            margin-bottom: 35px;
            color: #f43f5e;
            text-shadow: 1px 1px 3px #fff;
        }

        /* Кнопки более длинные и компактные */
        .menu-button {
            display: block;
            text-decoration: none;
            width: 250px;          /* длиннее */
            margin: 12px auto;     /* компактный вертикальный отступ */
            padding: 10px 0;       /* компактная высота */
            font-size: 1.15rem;
            font-weight: bold;
            color: white;
            background: #f87171;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .menu-button:hover {
            background: #f43f5e;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="menu-card">
    <div class="menu-logo">
        <img src="{% static 'img/game.jpg' %}" alt="Лого игры">
    </div>
    <h1>Весёлая игра!</h1>
    <a href="{% url 'start_game' %}" class="menu-button" onclick="startGame()">Начать игру</a>
    <a href="{% url 'settings_game' %}" class="menu-button" onclick="openSettings()">Настройки</a>
    <button class="menu-button" onclick="openAbout()">О нас</button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>




    function openAbout() {
        alert("О нас: информация о игре");
    }
</script>

</body>
</html>
