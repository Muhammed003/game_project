<!DOCTYPE html>
<html lang="ky">
{% load static %}
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PIN</title>

<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background: linear-gradient(to bottom, #0f6ccd, #3ba3ef);
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        color: white;
        text-align: center;
        overflow: hidden;
    }

    /* SPLASH SCREEN */
    #splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
        animation: fadeOut 0.8s ease forwards;
        animation-delay: 3.2s;
    }

    #splash img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    @keyframes fadeOut {
        to { opacity: 0; visibility: hidden; }
    }

    /* PIN текст сверху */
    .title {
        margin-top: 60px;
        font-size: 22px;
        font-weight: 600;
    }

    .pin-dots {
        margin-top: 20px;
        font-size: 32px;
        letter-spacing: 15px;
    }

    .numbers {
        display: grid;
        grid-template-columns: repeat(3, 90px);
        gap: 18px;
        justify-content: center;
        margin-top: 40px;
    }

    .numbers button {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        border: none;
        font-size: 32px;
        background: rgba(255,255,255,0.25);
        color: white;
        cursor: pointer;
        transition: 0.15s;
    }
    .numbers button:active {
        background: rgba(255,255,255,0.45);
    }
    .numbers .exit-btn{
        font-size: 1em;
        background: transparent;
    }
    .numbers .back-btn{
        font-size: 1em;
        background: transparent;
    }

    .bottom {
        margin-bottom: 45px;
        font-size: 14px;
        opacity: 0.9;
    }

</style>

</head>
<body>

<!-- 4 секунды splash -->
<div id="splash">
    <img src="{% static 'img/tunduk-logo.jpg' %}" alt="Logo"> <!-- ← замени на своё фото -->
</div>

<div>
    <div class="title">ПИН-код киргизиңиз</div>
    <div class="pin-dots" id="dots">○ ○ ○ ○</div>
</div>

<div class="numbers">
    <button onclick="press(1)">1</button>
    <button onclick="press(2)">2</button>
    <button onclick="press(3)">3</button>
    <button onclick="press(4)">4</button>
    <button onclick="press(5)">5</button>
    <button onclick="press(6)">6</button>
    <button onclick="press(7)">7</button>
    <button onclick="press(8)">8</button>
    <button onclick="press(9)">9</button>

    <button onclick="exit()" class="exit-btn">Чыгуу</button>
    <button onclick="press(0)">0</button>
    <button onclick="removeOne()" class="back-btn">⌫</button>
</div>

<a href="https://esia.tunduk.kg/Identity/User/ForgetPassword/ForgetPass" class="bottom" style="color:white; text-decoration: none;">
    ПИН-кодду унутуп калдыңызбы?
</a>

<script>
    let pin = "";

    function press(num) {
        if (pin.length < 4) {
            pin += num;
            updateDots();
            if (pin.length === 4) checkPin();
        }
    }

    function updateDots() {
        const s = ["○","○","○","○"];
        for (let i = 0; i < pin.length; i++) s[i] = "●";
        document.getElementById("dots").innerText = s.join(" ");
    }

    function removeOne() {
        pin = pin.slice(0, -1);
        updateDots();
    }

    function exit() {
        window.location.href = "/";
    }

    function checkPin() {
        if (pin === "2000") {
            window.location.href = "/main/tun/main/";
        } else {
            alert("ПИН туура эмес!");
            pin = "";
            updateDots();
        }
    }
</script>

</body>
</html>
