{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в игру</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fef08a, #fb923c); /* яркий градиент */
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .login-card {
            background: #ffffff;
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-logo img {
            max-width: 150px;
            margin-bottom: 20px;
            transform: rotate(-5deg);
        }

        .form-control {
            border-radius: 20px;
            font-size: 1.2rem;
            padding: 12px;
        }

        .form-control:focus {
            border-color: #f87171;
            box-shadow: 0 0 10px rgba(248,113,113,0.5);
        }

        .btn-login {
            background: #f87171;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 25px;
            padding: 10px;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            background: #f43f5e;
            transform: scale(1.05);
        }

        .form-check-label {
            font-size: 1rem;
        }

        .error-message {
            color: red;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }
        @media (max-width: 400px) {
    .login-card {
        padding: 20px;
    }
    .form-control {
        font-size: 1rem;
        padding: 10px;
    }
    .btn-login {
        font-size: 1rem;
        padding: 8px;
    }
}
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-logo">
        <img src="{% static 'img/game.jpg' %}" alt="Лого">
    </div>

    <h3>Добро пожаловать в игру!</h3>

    {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
    {% endif %}

    <form method="post" id="loginForm">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Телефон (+996555123456)" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
        </div>
        <div class="mb-3 form-check text-start">
            <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
            <label class="form-check-label" for="remember_me">Запомнить меня</label>
        </div>
        <button type="submit" class="btn btn-login w-100">Войти в игру</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
        const phoneInput = document.getElementById('phone_number').value.trim();
        const phoneRegex = /^\+?\d{8,15}$/;
        if(!phoneRegex.test(phoneInput)){
            e.preventDefault();
            alert("Введите корректный номер телефона в международном формате, например: +996555123456");
        }
    });
</script>
</body>
</html>
