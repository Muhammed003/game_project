{% extends '../main/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Пользователи</h3>
        <a href="{% url 'user-add' %}" class="btn btn-primary">Добавить</a>
    </div>

    <div class="list-group">
        {% for u in users %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ u.username }}</strong><br>
                <small>{{ u.phone_number }}</small><br>
                <span class="badge bg-secondary mt-1">{{ u.get_roles_display }}</span>
            </div>

            <div class="d-flex gap-2">
                <a href="{% url 'user-edit' u.id %}" class="btn btn-warning btn-sm">Редактировать</a>
                <a href="{% url 'user-delete' u.id %}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Удалить пользователя?')">Удалить</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
