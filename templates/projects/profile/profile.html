{% extends '../../main/base.html' %}
{% load static %}

{% block content %}
<style>
body {
    background: #f0f2f5;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
}

/* Общий контейнер страницы */
.container-profile {
    max-width: 500px;
    margin: 50px auto;
    text-align: center;
}

/* Блок администрация */
.admin-block {
    background: #ffc107; /* жёлтый */
    text-decoration: none;
    color: #212529;
    border-radius: 15px;
    padding: 15px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    margin-bottom: 20px;
}

/* Блок профиля */
.profile-container {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    padding: 30px;
}

.profile-container img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 3px solid #6c63ff;
}

.profile-container h2 {
    margin-bottom: 5px;
}

.profile-container p {
    color: #555;
    margin-bottom: 20px;
}

/* Кнопки */
.btn-profile {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    padding: 12px;
    border-radius: 8px;
    font-weight: 500;
    font-size: 1rem;
    text-decoration: none;
    text-align: center;
}

.btn-logout {
    background: #dc3545;
    color: #fff;
    border: none;
}

.btn-logout:hover {
    background: #c82333;
}

.btn-change-password {
    background: #6c63ff;
    color: #fff;
    border: none;
}

.btn-change-password:hover {
    background: #5a54d1;
}
</style>

<div class="container-profile">
    <!-- Администрация -->
    <a href="{% url 'administration-page' %}" class="admin-block">
        <i class="fa-solid fa-lock"></i> Администрация
    </a>

    <!-- Профиль пользователя -->
    <div class="profile-container">


        <h2>{{ user.username }}</h2>
        {% if user.phone_number %}
            <p>{{ user.phone_number }}</p>
        {% endif %}

        <a href="" class="btn btn-profile btn-change-password">Изменить пароль</a>
        <a href="{% url 'logout' %}" class="btn btn-profile btn-logout">Выйти</a>
    </div>
</div>
{% endblock content %}
