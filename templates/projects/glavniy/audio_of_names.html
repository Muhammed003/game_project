{% extends '../../main/base.html' %}
{% load static %}

{% block content %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: #f0f2f5;
    font-family: 'Poppins', sans-serif;
}
.audio-player.fixed-bottom {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 999;
}

.player-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

@media(min-width: 768px){
    .player-container {
        flex-direction: row;
    }
}

.track-list {
    flex: 1;
    max-height: 500px;
    overflow-y: auto;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    padding: 15px;
}

.track-item {
    cursor: pointer;
    padding: 10px 15px;
    border-bottom: 1px solid #eee;
    transition: background 0.2s, color 0.2s;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.track-item:hover {
    background: #e0e0e0;
}

.track-item.active {
    background: #6c63ff;
    color: #fff;
    font-weight: bold;
}

.audio-player {
    flex: 2;
    padding: 20px;
    border-radius: 15px;
    background: #fff;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.progress {
    height: 8px;
    border-radius: 5px;
    background: #ddd;
}

.progress-bar {
    background: #6c63ff;
}

.btn-circle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    font-size: 1.2rem;
}

.now-playing {
    font-weight: bold;
    margin-bottom: 15px;
    text-align: center;
}
</style>

<div class="container my-5 player-container">
    <!-- Список треков -->
    <div class="track-list">
        <h5>Список треков</h5>
        <div id="tracksContainer"></div>
    </div>

    <!-- Плеер -->
    <div class="audio-player">
        <div class="now-playing" id="nowPlaying">Выберите трек</div>
        <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" style="width:0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
        <div class="d-flex justify-content-center gap-3">
            <button id="prevBtn" class="btn btn-secondary btn-circle"><i class="fas fa-step-backward"></i></button>
            <button id="playPauseBtn" class="btn btn-primary btn-circle"><i class="fas fa-play"></i></button>
            <button id="nextBtn" class="btn btn-secondary btn-circle"><i class="fas fa-step-forward"></i></button>
        </div>
    </div>
</div>
<script>
// Треки
const tracks = [
 {% for track in tracks %}
    {
        number: {{ track.number_of_name }},
        title: "{{ track.title|escapejs }}",
        artist: "{{ track.author|escapejs }}",
        url: "{{ track.file.url }}"
    },
 {% endfor %}
];

tracks.sort((a,b)=> a.number - b.number);

// Элементы
const tracksContainer = document.getElementById('tracksContainer');
const nowPlaying = document.getElementById('nowPlaying');
const playPauseBtn = document.getElementById('playPauseBtn');
const progressBar = document.querySelector('.progress-bar');
const progressContainer = document.querySelector('.progress');
const currentTimeSpan = document.getElementById('currentTime');
const durationSpan = document.getElementById('duration');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

// Один аудио-объект (ускорение х10)
const audio = new Audio();
audio.preload = "metadata";
let currentTrack = -1;
let isPlaying = false;

// Быстрая отрисовка списка
function renderTrackList() {
    let html = "";
    tracks.forEach((t, idx) => {
        html += `
            <div class="track-item" data-i="${idx}">
                <span>${t.number}. ${t.title}</span>
                <span>${t.artist}</span>
            </div>
        `;
    });
    tracksContainer.innerHTML = html;

    document.querySelectorAll('.track-item').forEach(item => {
        item.addEventListener('click', () => {
            const i = Number(item.dataset.i);
            loadTrack(i, true);
        });
    });
}
renderTrackList();

// Установка активного трека
function setActiveTrack() {
    document.querySelectorAll('.track-item').forEach((it, i) => {
        it.classList.toggle('active', i === currentTrack);
    });
}

// Загрузка трека (без тормозов)
function loadTrack(index, autoplay=false) {
    if (currentTrack === index) {
        if (autoplay) audio.play();
        return;
    }

    currentTrack = index;
    setActiveTrack();

    audio.src = tracks[index].url;
    nowPlaying.textContent = `${tracks[index].title} — ${tracks[index].artist}`;
    audio.load();

    if (autoplay) {
        audio.play().catch(()=>{});
        playPauseBtn.innerHTML = `<i class="fas fa-pause"></i>`;
        isPlaying = true;
    }
}

// Play / Pause
playPauseBtn.addEventListener('click', () => {
    if (currentTrack === -1) return;

    if (audio.paused) {
        audio.play().catch(()=>{});
        playPauseBtn.innerHTML = `<i class="fas fa-pause"></i>`;
        isPlaying = true;
    } else {
        audio.pause();
        playPauseBtn.innerHTML = `<i class="fas fa-play"></i>`;
        isPlaying = false;
    }
});

// След / Пред
prevBtn.addEventListener('click', () => {
    loadTrack((currentTrack - 1 + tracks.length) % tracks.length, true);
});
nextBtn.addEventListener('click', () => {
    loadTrack((currentTrack + 1) % tracks.length, true);
});

// Обновление прогресса (оптимизация)
audio.addEventListener('timeupdate', () => {
    if (!audio.duration) return;
    const percent = audio.currentTime / audio.duration * 100;
    progressBar.style.width = percent + "%";

    currentTimeSpan.textContent = formatTime(audio.currentTime);
    durationSpan.textContent = formatTime(audio.duration);
});

// Перемотка
progressContainer.addEventListener('click', e => {
    const rect = progressContainer.getBoundingClientRect();
    const percent = (e.clientX - rect.left) / rect.width;
    audio.currentTime = percent * audio.duration;
});

// Формат времени
function formatTime(sec) {
    if (!sec || isNaN(sec)) return "0:00";
    return Math.floor(sec/60) + ":" + String(Math.floor(sec%60)).padStart(2, "0");
}

// Автопереход
audio.addEventListener('ended', () => {
    loadTrack((currentTrack + 1) % tracks.length, true);
});
</script>

{% endblock content %}
