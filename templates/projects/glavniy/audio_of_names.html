{% extends '../../main/base.html' %}
{% load static %}

{% block content %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: #f0f2f5;
    font-family: 'Poppins', sans-serif;
}
.audio-player.fixed-bottom {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 999;
}

.player-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

@media(min-width: 768px){
    .player-container {
        flex-direction: row;
    }
}

.track-list {
    flex: 1;
    max-height: 500px;
    overflow-y: auto;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    padding: 15px;
}

.track-item {
    cursor: pointer;
    padding: 10px 15px;
    border-bottom: 1px solid #eee;
    transition: background 0.2s, color 0.2s;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.track-item:hover {
    background: #e0e0e0;
}

.track-item.active {
    background: #6c63ff;
    color: #fff;
    font-weight: bold;
}

.audio-player {
    flex: 2;
    padding: 20px;
    border-radius: 15px;
    background: #fff;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.progress {
    height: 8px;
    border-radius: 5px;
    background: #ddd;
}

.progress-bar {
    background: #6c63ff;
}

.btn-circle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    font-size: 1.2rem;
}

.now-playing {
    font-weight: bold;
    margin-bottom: 15px;
    text-align: center;
}
</style>

<div class="container my-5 player-container">
    <!-- Список треков -->
    <div class="track-list">
        <h5>Список треков</h5>
        <div id="tracksContainer"></div>
    </div>

    <!-- Плеер -->
    <div class="audio-player">
        <div class="now-playing" id="nowPlaying">Выберите трек</div>
        <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" style="width:0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
        <div class="d-flex justify-content-center gap-3">
            <button id="prevBtn" class="btn btn-secondary btn-circle"><i class="fas fa-step-backward"></i></button>
            <button id="playPauseBtn" class="btn btn-primary btn-circle"><i class="fas fa-play"></i></button>
            <button id="nextBtn" class="btn btn-secondary btn-circle"><i class="fas fa-step-forward"></i></button>
        </div>
    </div>
</div>

<script>
const tracks = [
 {% for track in tracks %}
    {number: {{ track.number_of_name }}, title: '{{ track.title }}', artist: '{{ track.author }}', url: '{{ track.file.url }}'},
 {% endfor %}
];

// Сортируем по number_of_name
tracks.sort((a,b) => a.number - b.number);

const tracksContainer = document.getElementById('tracksContainer');
const nowPlaying = document.getElementById('nowPlaying');
const playPauseBtn = document.getElementById('playPauseBtn');
const progressBar = document.querySelector('.progress-bar');
const progressContainer = document.querySelector('.progress');
const currentTimeSpan = document.getElementById('currentTime');
const durationSpan = document.getElementById('duration');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

let currentTrack = 0;
let audio = new Audio();
audio.preload = "auto";
let isPlaying = false;

// Рендер списка треков
function renderTrackList() {
    tracksContainer.innerHTML = '';
    tracks.forEach((track, index) => {
        const div = document.createElement('div');
        div.className = 'track-item';
        div.innerHTML = `<span>${track.number}. ${track.title}</span><span>${track.artist}</span>`;
        div.addEventListener('click', () => loadTrack(index));
        tracksContainer.appendChild(div);
    });
}
renderTrackList();

function setActiveTrack() {
    document.querySelectorAll('.track-item').forEach((item, idx) => {
        item.classList.toggle('active', idx === currentTrack);
    });
}

function loadTrack(index) {
    currentTrack = index;
    audio.src = tracks[currentTrack].url;
    audio.load();
    nowPlaying.textContent = `${tracks[currentTrack].title} ${tracks[currentTrack].artist ? '- ' + tracks[currentTrack].artist : ''}`;
    setActiveTrack();
    if (isPlaying) audio.play();
}

// Кнопки плеера
playPauseBtn.addEventListener('click', () => {
    if (!audio.src) return;
    if (isPlaying) {
        audio.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    } else {
        audio.play();
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    }
    isPlaying = !isPlaying;
});

prevBtn.addEventListener('click', () => {
    currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
    loadTrack(currentTrack);
});

nextBtn.addEventListener('click', () => {
    currentTrack = (currentTrack + 1) % tracks.length;
    loadTrack(currentTrack);
});

// Прогресс и время
audio.addEventListener('timeupdate', updateProgress);
function updateProgress() {
    const progress = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = `${progress}%`;
    currentTimeSpan.textContent = formatTime(audio.currentTime);
    durationSpan.textContent = formatTime(audio.duration);
}

// Клик на прогресс-бар
progressContainer.addEventListener('click', (e) => {
    const rect = progressContainer.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const width = rect.width;
    const percent = clickX / width;
    audio.currentTime = percent * audio.duration;
});

// Формат времени
function formatTime(seconds) {
    if (isNaN(seconds)) return '0:00';
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = Math.floor(seconds % 60);
    return `${minutes}:${remainingSeconds.toString().padStart(2,'0')}`;
}

// Автопереход на следующий трек
audio.addEventListener('ended', () => {
    currentTrack = (currentTrack + 1) % tracks.length;
    loadTrack(currentTrack);
    audio.play();
});
</script>
{% endblock content %}
