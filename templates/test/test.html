{% extends '../main/base.html' %}

{% block content %}
<div class="container py-3">

    <h3 class="mb-4 text-center">Уровень {{ level.number }}</h3>

    <form method="POST">
        {% csrf_token %}

        {% for q in questions %}
        <div class="card p-3 mb-3 shadow-sm">
            <b>{{ forloop.counter }}. {{ q.text }}</b>
            {% for opt in q.options.all %}
            <div class="form-check mt-2">
                <input class="form-check-input" type="radio" 
                       name="{{ q.id }}" value="{{ opt.id }}" required>
                <label class="form-check-label">{{ opt.text }}</label>
            </div>
            {% endfor %}
        </div>
        {% endfor %}

        <button class="btn btn-success w-100">Завершить</button>
    </form>

</div>
{% endblock %}
